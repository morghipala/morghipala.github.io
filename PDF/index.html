<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>

    <!-- html2canvas library -->
    <script src="html2canvas.min.js"></script>

    <!-- jsPDF library -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <script>
        window.jsPDF = window.jspdf.jsPDF;

        // Convert HTML content to PDF
        function Convert_HTML_To_PDF() {
            var doc = new jsPDF();

            // Source HTML content entered by user
            var userHTML = document.getElementById("htmlInput").value;

            // Create a div element to contain the user's HTML content
            var tempDiv = document.createElement("div");
            tempDiv.innerHTML = userHTML;

            doc.html(tempDiv, {
                callback: function (doc) {
                    // Save the PDF
                    doc.save('document-html.pdf');
                },
                margin: [10, 10, 10, 10],
                autoPaging: 'text',
                x: 0,
                y: 0,
                width: 190, // target width in the PDF document
                windowWidth: 675 // window width in CSS pixels
            });
        }
    </script>
</head>

<body>
    <!-- HTML content input field -->
    <label for="htmlInput">Enter HTML content:</label><br>
    <textarea id="htmlInput" rows="10" cols="50"></textarea><br>

    <!-- Trigger button -->
    <button onclick="Convert_HTML_To_PDF();">Convert HTML to PDF</button>
</body>

</html>
